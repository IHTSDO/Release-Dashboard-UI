<nav id="sidebar" class="footer-margin">
    <h3 class="p-3 mb-0">Release Centers</h3>
    <div *ngFor="let center of releaseCenters" class="center py-2 px-3"
         (click)="switchActiveReleaseCenter(center)"
         routerLink="/{{center.id}}"
         [class.active]="activeReleaseCenter === center">{{center.name}}</div>
    <div class="sidebar-buttons w-100">
        <div class="row justify-content-center align-items-center mb-2">
            <button class="btn-circle btn-blue text-center float-left mr-5" (click)="addName.value = ''; addShortName.value = ''; saveResponse = ''; openModal('add-modal')" title="Add New Release Center"><i class="material-icons">add</i></button>
            <button class="btn-circle btn-green text-center float-right ml-5" [disabled]="!activeReleaseCenter" title="Edit Release Center" (click)="saveResponse = ''; openModal('edit-modal')"><i class="material-icons">edit</i></button>
        </div>        
    </div>
</nav>

<!-- ADD MODAL -->
<app-modal id="add-modal" class="modal add-modal">
    <h3 header class="mb-0">Create New Release Center</h3>
    <div body class="text-center p-5">
        <p>Please enter the details for the new Release Center</p>
        <input #addName class="w-75 rounded-lg p-3 m-3" type="text" placeholder="Name">
        <input #addShortName class="w-75 rounded-lg p-3 m-3" type="text" placeholder="Short Name">
    </div>

    <div footer>
        <div [@slide]="saved" class="px-3 error" [class.d-none]="saveResponse?.length===0">{{saveResponse}}</div>
        <button type="button" class="btn-sea-buckthorn" [disabled]="savingCenter" (click)="closeModal('add-modal')">Cancel</button>
        <button type="button" class="btn-blue" [disabled]="savingCenter" (click)="addReleaseCenter(addName.value, addShortName.value)">Save</button>
    </div>
</app-modal>

<!-- EDIT MODAL -->
<app-modal id="edit-modal" class="modal edit-modal">
    <h3 header class="mb-0">Edit Current Release Center</h3>
    <div body class="text-center p-5">
        <p>Would you like to edit this release center?</p>
        <input #editName class="w-75 rounded-lg p-3 m-3" type="text" placeholder="Name" [value]="activeReleaseCenter?.name">
        <input #editShortName class="w-75 rounded-lg p-3 m-3" type="text" placeholder="Short Name" [value]="activeReleaseCenter?.shortName">
    </div>
    <div footer>
        <div [@slide]="saved" class="px-3 error" [class.d-none]="saveResponse?.length===0">{{saveResponse}}</div>
        <button type="button" class="btn-sea-buckthorn" [disabled]="savingCenter" (click)="closeModal('edit-modal')">Cancel</button>
        <button type="button" class="btn-blue" [disabled]="savingCenter" (click)="saveReleaseCenter(editName.value, editShortName.value)">Save</button>
    </div>
</app-modal>
