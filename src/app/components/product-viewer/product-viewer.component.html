<app-left-sidebar></app-left-sidebar>
<div class="product-viewer text-center">
    <h1 class="p-3">{{activeReleaseCenter?.name}}</h1>
    <div class="container">
        <table class="table table-bordered">
            <tr>
                <th>Product</th>
                <th>Status</th>
                <th>Tag</th>
            </tr>
            <tr *ngFor="let product of products" routerLink="/{{activeReleaseCenter.id}}/{{product.id}}">
                <td>{{product?.name}}</td>
                <td>{{product?.latestBuildStatus}}</td>
                <td>{{product?.latestTag}}</td>
            </tr>
        </table>
    </div>
</div>
